<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

<head>
	<meta charset="UTF-8">
	<title>Shop Websocket</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<style>
		#me {
			width: 400px;
			height: 400px;
			overflow: auto;
			/* border: 2px solid blue; */
		}

		#chatbot {
			/* width: 400px; */
			height: 50px;
			overflow: auto;
			/* border: 2px solid blue; */
		}

		#size {
			height: 400px;
			overflow: auto;
		}

		.user {
			text-align: right;
			height: 50px;

		}

		.chatbot {
			height: 50px;
		}

		.card-body {
			height: 600px;
			width: auto;

		}
	</style>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var stompClient = null;
		var id = [[${ session.loginshop.id }]];
		/* ]]> */
		// 서버소켓에 연결
		function connect() {
			var socket = new SockJS('/ws');
			stompClient = Stomp.over(socket);

			stompClient.connect({}, function (frame) {
				setConnected(true);
				console.log('Connected: ' + frame);
				stompClient.subscribe('/send/' + id, function (msg) {

					$("#chatbot").append(
						"<tr>"
						+ "<td class='user'>" + JSON.parse(msg.body).content1
						+ " : " + JSON.parse(msg.body).sendid + "</td>"
						+ "</tr>"
						+ "<tr>"
						+ "<td class='py-1'><img src='https://kr.object.ncloudstorage.com/foodject/css/bot.png' alt='' /> Bot : " +
						JSON.parse(msg.body).content2 + "</td>"
						+ "</tr>"
					);
					$("#size").scrollTop($("#size")[0].scrollHeight);
				});

				stompClient.subscribe('/send/serversend', function (msg) {
					$("#servermsg1").text(JSON.parse(msg.body).content1);
					$("#servermsg2").text(JSON.parse(msg.body).content2);
				});
			});
		}

		// 서버소켓에 연결끊기
		function disconnect() {
			if (stompClient != null) {
				stompClient.disconnect();
			}
			setConnected(false);
			console.log("Disconnected");
		}

		// connect&disconnect버턴 활성화/비활성화
		function setConnected(connected) {
			if (connected) {
				$("#status").text("Connected");
			} else {
				$("#status").text("Disconnected");
			}

		}

		// 서버에 메세지 요청 메서드

		function sendMe() {
			var msg = JSON.stringify({
				'sendid': id,
				'content1': $('#metext').val()
			});
			stompClient.send("/receiveme", {}, msg);
			$('#metext').val('');
		}

		$(document).ready(function () {
			// $("#connect").click(function () {
			// 	connect();
			// });
			connect();
			$("#disconnect").click(function () {
				disconnect();
				location.href = "/host"
			});
			$("#sendme").click(function () {
				sendMe();
			});
			$("#metext").keypress(function (e) {
				if (e.code == 'Enter') {
					sendMe();
				}
			});


		});
	</script>
</head>

	<div class="col-xl-9 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<h2 style= "color: #ffa000; font-family: 'Jua', sans-serif; " class="card-title" th:text="${session.loginshop.id} + '님 안녕하세요!'">Striped Table</h2>
				<div class="table-responsive" id="size">
					<table class="table table-striped">
						<thead>
							<tr style= "color: #ffa000; font-family: 'Jua', sans-serif; ">
								<th class="chatbot">
									ChatBot
								</th>
								<th class="user">

								</th>
							</tr>
						</thead>

					</table>
					
				</div>
				<div class="form-group">
					<label for="exampleInputCity1"></label> <input type="text" class="form-control" id="metext"
						placeholder="질문을 적어주세요">
				</div>
				<button style= "font-family: 'Jua', sans-serif; " id="sendme" class="btn btn-primary mr-2">질문</button>
