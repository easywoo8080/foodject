<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Shop Websocket</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<style>
		#me {
			width: 400px;
			height: 400px;
			overflow: auto;
			/* border: 2px solid blue; */
		}
		#chatbot {
			/* width: 400px; */
			height: 200px;
			overflow: auto;
			/* border: 2px solid blue; */
		}
		.user {
			text-align: right;
			height: 50px;
			overflow: auto;
		}
	</style>

	<script th:inline="javascript">
		/*<![CDATA[*/
		var stompClient = null;
		var id = [[${ session.loginshop.id }]];
		/* ]]> */
		// 서버소켓에 연결
		function connect() {
			var socket = new SockJS('/ws');
			stompClient = Stomp.over(socket);

			stompClient.connect({}, function (frame) {
				setConnected(true);
				console.log('Connected: ' + frame);
				stompClient.subscribe('/send/' + id, function (msg) {

					// $("#me").append(
					// 	"<h4 class='me'>" + JSON.parse(msg.body).content1 + " : " +
					// 	JSON.parse(msg.body).sendid + "<br></h4><h4><br>Bot : " +
					// 	JSON.parse(msg.body).content2
					// 	+ "</h4>" + "<hr width='100%' color='red' noshade/>");
					// $("#me").scrollTop($("#me")[0].scrollHeight);

					$("#chatbot").append(
						"<tr>"
						+ "<td class='user'>" + JSON.parse(msg.body).content1
						+ " : " + JSON.parse(msg.body).sendid + "</td>"
						+ "</tr>"
						+ "<tr>"
						+ "<td class='py-1'><img src='' alt='' /> Bot : " +
						JSON.parse(msg.body).content2 + "</td>"
						+ "</tr>"
					);
					$("#me").scrollTop($("#me")[0].scrollHeight);

					// <tr>
					// 	<td class="py-1">
					// 		<img src="../../images/faces/face1.jpg" alt="image" />
					// 		반갑습니다
					// 	</td>
					// 	<td></td>
					// 	<td></td>
					// 	<td></td>
					// 	<td class="user">

					// 		안녕하세요
					// 		<img src="../../images/faces/face1.jpg" alt="image" />
					// 	</td>
					// </tr>


				});

				stompClient.subscribe('/send/serversend', function (msg) {
					$("#servermsg1").text(JSON.parse(msg.body).content1);
					$("#servermsg2").text(JSON.parse(msg.body).content2);
				});
			});
		}

		// 서버소켓에 연결끊기
		function disconnect() {
			if (stompClient !== null) {
				stompClient.disconnect();
			}
			setConnected(false);
			console.log("Disconnected");
		}

		// connect&disconnect버턴 활성화/비활성화
		function setConnected(connected) {
			if (connected) {
				$("#status").text("Connected");
			} else {
				$("#status").text("Disconnected");
			}

		}

		// 서버에 메세지 요청 메서드

		function sendMe() {
			var msg = JSON.stringify({
				'sendid': id,
				'content1': $('#metext').val()
			});
			stompClient.send("/receiveme", {}, msg);
		}

		$(document).ready(function () {
			$("#connect").click(function () {
				connect();
			});
			$("#disconnect").click(function () {
				disconnect();
			});
			$("#sendme").click(function () {
				sendMe();
			});

		});
	</script>
</head>

<body>
	<h1 th:text="${session.loginshop.id} ? ${session.loginshop.id} : 'host/login'">ID</h1>
	<H1 id="status">Status</H1>
	<H1 id="servermsg1">Server Msg1</H1>
	<H1 id="servermsg2">Server Msg2</H1>
	<button id="connect">Connect</button>
	<button id="disconnect">Disconnect</button>
