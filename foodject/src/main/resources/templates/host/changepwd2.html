<script>


$(document).ready(function(){
	$('#pwdc2').click(function(){
		 var chpwd1 = $('#chpwd1').val();
		 var chpwd2 = $('#chpwd2').val();
		 
		
		 if( chpwd1 == ''){
				alert("비밀번호를 입력하세요.");	
				  return;
			}
		
		if( chpwd1 != chpwd2){
			alert("비밀번호를 확인하세요.");	
			  return;
		}
		if( chpwd1 == chpwd2){
			var c = confirm('수정 하시겠습니까?')
			if(c == true){
				$('#update2_form').attr({
					'method':'post',
					'action':'update2'
				}); 
				$('#update2_form').submit(); 
			}
		}
		
		
	});

	
	
	
});

</script>

  <div class="container-scroller">

              <h2 style= "color: #ffa000; font-family: 'Jua', sans-serif; ">비밀번호 변경</h2>
              <p class="font-weight-light"  >바꾸실 비밀번호를 입력하세요.</p>
            
               <form class="pt-3" id="update2_form">

                </div>
               
                <div class="form-group">
                <label for="chpwd1">비밀번호:</label>
                  <input type="password" class="form-control form-control-lg" id="chpwd1" placeholder="Enter Password" name="chpwd1">
                  
                </div>

                 <label for="chpwd2">비밀번호 확인:</label>
                  <input type="password" class="form-control form-control-lg" id="chpwd2" placeholder="Confirm Password" name="pwd">
                  
                </div>
                
               
                <div class="mt-3">
                  <button id="pwdc2" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" style= " font-family: 'Jua', sans-serif; ">비밀번호 수정</button>
                </div>
