

<style>
#imgviewer{
	width: 200px;
	border: 3px solid #FFB30E;		
}

#inputimg{
	display:none;
}
</style>

<script>
$(document).ready(function(){
	//Menu Buttons
	$('#mypagebtn').click(function(){
 		var uid = $('#uid_index').val();
		location.href='/cust?uid='+uid;
	});
	$('#update').click(function(){
  		var uid = $('#uid_index').val();
 		location.href='/cust/update?uid='+uid;
	});
	$('#myorders').click(function(){
		var uid = $('#uid_index').val();
 		location.href='/cust/myorders?uid='+uid;
	});
	$('#cs').click(function(){
 		location.href='/cust/cs';
	});

});

</script>


<section class="pb-5 pt-8">
<h5 th:if="${session.loginid != null}">
   <input type="hidden" id="uid_index" name="uid" th:value="${session.loginid.id}">           	
</h5>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card card-span mb-3 shadow-lg">
          <div class="card-body py-0">
            <div class="row justify-content-center">
             <div class="col-md-7 col-xl-5 col-xxl-4 p-4 p-lg-5">
                <h1 class="card-title mt-xl-5 mb-4 text-center">My Page <a id="mypagebtn"><span class="text-primary">마이페이지</span></a></h1>
                <div class="d-grid bottom-0">
                <a class="btn btn-lg btn-primary mt-xl-6" id="update">회원정보수정하기</a><p></p>
                <a class="btn btn-lg btn-primary mt-xl-6" id="myorders">주문내역 조회</a><p></p>
                <a class="btn btn-lg btn-primary mt-xl-6" id="cs">고객센터</a><p></p>
                </div>
              </div>
            
            <!-- ===본문내용=== -->
              <div class="col-md-5 col-xl-7 col-xxl-8 g-0 order-0 order-md-1">
              <h1 class="card-title mt-xl-5 mb-4 text-center text-primary pt-5">Foodject Member</h1>               
                <h2 class="card-title mt-xl-5 mb-4 text-center" th:text="${c.nick}+'님'"></h2>        
                <div class="col text-center pb-6">
		          <img id="imgviewer" class="img-fluid rounded-3 h-100" th:if="${c.img != null }" th:src="${'https://kr.object.ncloudstorage.com/foodject/cust/'+c.img}" alt="image" />
				  <img id="imgviewer" class="img-fluid rounded-3 h-100" th:unless="${c.img != null }" src="https://kr.object.ncloudstorage.com/foodject/cust/icon.jpg" alt="image" />

                </div>
                
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- end of .container-->

</section>
