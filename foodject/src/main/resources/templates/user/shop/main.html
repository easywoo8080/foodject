<meta charset="UTF-8">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.pill-nav a {
  display: block;
  color: black;
  padding: 14px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 5px;
}

.pill-nav a:hover {
  background-color: #ddd;
  color: black;
}

.pill-nav a.active {
  background-color: dodgerblue;
  color: white;
}

#collection{
	/* offset-x | offset-y | blur-radius | spread-radius | color */
	box-shadow: 2px 2px 20px 1px rgba(0, 0, 0, 0.1);
	border-radius:5px;
	margin:auto;
}


body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 50%; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}
</style>

<script>
function openModal(mnid){
	
	// Get the modal
	var modal = document.getElementById('m'+mnid);	
	// When the user clicks the button, open the modal 
	modal.style.display = "block";
	
}

function closeModal(mnid){
	// var btn = document.getElementById(mname+'_closebtn');
	var modal = document.getElementById('m'+mnid);
	modal.style.display = "none";
}

var modalArr = document.getElementsByClassName("modal");

window.onclick = function(event) {
	for(let i = 0; i < modalArr.length ; i++){
		if (event.target == modalArr[i]) {
			modalArr[i].style.display = "none";
		}
	}
}

</script>

					  <!-- Modal content -->

					    </div>
					    <div class="modal-body">
					      <br>
					      
					      <h5 th:each="o:${olist}"><input type="checkbox" th:if="${o.mnid == mn.id}" th:text="' '+${o.name}" th:value="${o.id}"></h5><br>
					    </div>
					    <div class="modal-footer">

					      </div>
					    </div>
